<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="kr">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
<!--            <form class="form-inline">-->
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button" onclick="connect()">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled" onclick="disconnect()">Disconnect
                    </button>
                </div>
<!--            </form>-->
        </div>
        <div class="col-md-6">
            <form class="form-control" method="post" action="/logout">
<!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
                <button class="btn btn-outline-warning" id="logout" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
<!--            <form class="form-inline">-->
                <div class="form-group">
                    <label for="message"></label><input type="text" id="message" class="form-control" placeholder="">
                </div>
                <button id="send" class="btn btn-default" type="button" onclick="sendMessage()">Send</button>
<!--            </form>-->
        </div>
        
        <div class="col-md-6">
            <table id="serverGreetings" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>Chatting Room</th>
            </tr>
            </thead>
            <tbody id="chatting">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script src="/js/chat.js"></script>
