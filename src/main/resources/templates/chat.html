<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="/main.css" rel="stylesheet">-->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <!--    <script src="/app.js"></script>-->
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
<!--            <form class="form-inline">-->
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button" onclick="connect()">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled" onclick="disconnect()">Disconnect
                    </button>
                </div>
<!--            </form>-->
        </div>
        <div class="col-md-6">
            <form class="form-control" method="post" action="/logout">
<!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
                <button class="btn btn-outline-warning" id="logout" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
<!--            <form class="form-inline">-->
                <div class="form-group">
                    <input type="text" id="message" class="form-control" placeholder="">
                </div>
                <button id="send" class="btn btn-default" type="button" onclick="sendMessage()">Send</button>
<!--            </form>-->
        </div>
        
        <div class="col-md-6">
            <table id="serverGreetings" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>Chatting Room</th>
            </tr>
            </thead>
            <tbody id="chatting">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script type="application/javascript">
    let stompClient = null;

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#serverGreetings").show();
            $("#conversation").show();
        } else {
            $("#serverGreetings").hide();
            $("#conversation").hide();
        }
        $("#chatting").html("");
    }

    function connect() {
        let socket = new SockJS('/gs-guide-websocket'); // SockJS 통해 서버의 WebSocket 지원 여부, Cookies 필요 여부, CORS를 위한 Origin 정보 등을 응답으로 전달받는다.
        stompClient = Stomp.over(socket); // Stomp.over: WebSocket 지정
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);

            console.log(frame.valueOf());

            // /topic/greetings URL을 구독하여 새로운 메시지가 발생할 때마다 callback 함수 호출
            stompClient.subscribe('/topic/greetings', function (greeting) {
                showGreeting(JSON.parse(greeting.body).content);
            });
            stompClient.subscribe('/topic/chat', function (chatMessage) {
                console.log(chatMessage);
                showChatMessage(JSON.parse(chatMessage.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        if (stompClient) {
            stompClient.send("/app/hello", {}, JSON.stringify({'name': $("#name").val()}));
            stompClient.send("/app/send-message", {}, $("#message").val());
        }
        else
            alert("Not Connected.");
    }

    function showGreeting(message) {
        $("#greetings").append("<tr><td>" + message + "</td></tr>");
    }

    function showChatMessage(post) {
        console.log(post);
        $("#chatting").append("<tr><td>" + post.from + ": " + post.message + "</td></tr>");
    }

    });

</script>
