<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>

<th:div layout:fragment="banner" class="text-center">
    <h2 class="mb-3">My MBTI List</h2>
</th:div>

<th:block layout:fragment="content">
    <th:block th:replace="fragments/mbti :: mbtiTable(${MBTI_List}, ${totalNumberOfTests})"></th:block>

    <th:block th:replace="fragments/modal :: staticModal('viewUserInfoModal')"></th:block>
</th:block>

<th:block layout:fragment="additionalScript">
    <script src="/js/mbti/representMBTI.js" type="module"></script>
</th:block>

</body>
</html>
