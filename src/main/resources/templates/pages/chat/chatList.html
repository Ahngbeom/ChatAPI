<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default_layout}">

<body>

<th:div layout:fragment="banner" class="text-center">
    <h2>Chatting Room List</h2>
</th:div>

<th:block layout:fragment="content">
    <div class="container-fluid" id="contentContainer">
        <div id="chatRoomListDiv" class="flex-column">
            <div class="d-flex justify-content-end" id="btnAreaForMbtiTable">
                <button class="btn btn-info me-3" id="createChatRoomBtn">Create</button>
            </div>

            <th:div th:text="${chatRoomList}"></th:div>
            <table class="table table-striped table-hover table-responsive">
                <thead>
                <tr>
                    <th class="col-8" colspan="1" scope="col">Room name</th>
                    <th class="col-3" colspan="1" scope="col">Concurrent Users</th>
                    <th class="col-1" colspan="1" scope="col"></th>
                </tr>
                </thead>
                <tbody class="">
                    <tr th:each="chatRoom, index : ${chatRoomList}">
                        <td th:text="${chatRoom.getRoomName()}">

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <th:block th:replace="fragments/modal :: createChatModal"></th:block>
    <th:block th:replace="fragments/chat :: chat-modal"></th:block>
</th:block>

<th:block layout:fragment="additionalScript">
    <script type="module" src="/js/chat/createChatRoom.js"></script>
    <script type="module" src="/js/chat/getList.js"></script>
    <script type="module" src="/js/chat/connection.js"></script>
</th:block>
</body>
</html>
