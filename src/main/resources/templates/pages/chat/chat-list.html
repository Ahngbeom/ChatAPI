<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"-->
<!--layout:decorator="~{layouts/default_layout}"-->

<th:block th:replace="/fragments/header :: header"/>
<body style="padding-top: 100px;">

<!--<th:block th:replace="fragments/header :: navbar"/>-->
<th:block th:replace="/fragments/header :: offcanvas"/>
<div class="container-fluid mt-xl-5" id="mainContainer">

    <th:block th:replace="/fragments/banner :: banner(start, 'Chatting Room List', null)"/>

    <div id="chatRoomListDiv" class="flex-column">
        <div class="d-flex justify-content-end" id="btnAreaForMbtiTable">
            <button class="btn btn-info me-3" onclick="createChatRoom()">Create</button>
        </div>

        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th class="col-8" colspan="1" scope="col">Room name</th>
                <th class="col-3" colspan="1" scope="col">Concurrent Users</th>
                <th class="col-1" colspan="1" scope="col"></th>
            </tr>
            </thead>
            <tbody class="">
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="fragments/toast :: toast ('permitMBTICodeToast')"></th:block>
<th:block th:replace="fragments/modal :: modal('createChatRoomModal')"></th:block>
<th:block th:replace="fragments/chat :: chat-modal"></th:block>
</body>
<th:block th:replace="fragments/footer :: footer"/>
<script src="/js/chat/createChatRoom.js"></script>
<script src="/js/chat/getList.js"></script>
<script src="/js/chat/connection.js"></script>
<script>
    createChatRoom();
    createToast({
        target: document.getElementById("permitMBTICodeToast"),
        type: "success",
        header: "",
        body: ""
    });
</script>
</html>
