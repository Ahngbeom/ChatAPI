<!DOCTYPE html>
<html lang="kr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<th:block th:replace="/fragments/header :: header"/>
<body>
<div class="container-fluid mt-3">
    <th:block th:replace="/fragments/header :: MBTI-header"/>

    <h1>Sign Up</h1>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <th:block th:replace="/fragments/alert :: alert"/>
        <div class="d-flex justify-content-center w-75 mx-1">
            <form action="/signup" method="post" class="form-group flex-column w-100" id="signUpForm">
                <div class="mb-3 row justify-content-center">
                    <label for="signUpFormUsername" class="col-sm-3 col-form-label">ID</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="signUpFormUsername" name="username"/>
                    </div>
                    <button class="btn btn-secondary col-sm-2" type="button" id="signUpFormUsernameValidateBtn"
                            onclick="signUpUsernameValidation()">
                        Validate
                    </button>

                </div>
                <div class="mb-3 row justify-content-center">
                    <label for="signUpFormPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="signUpFormPassword" name="password"/>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <label for="signUpFormReConfirmPassword" class="col-sm-3 col-form-label">Reconfirm Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="signUpFormReConfirmPassword" disabled/>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <label for="singUpFormNickname" class="col-sm-3 col-form-label">Nickname</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="singUpFormNickname" name="nickname"/>
                    </div>
                    <button class="btn btn-secondary col-sm-2" type="button" id="signUpFormNicknameValidateBtn"
                            onclick="signUpNicknameValidation()">Validate
                    </button>
                </div>
                <div class="mb-3 row justify-content-center">
                    <!--                    <label class="col-sm-3 col-form-label">Authority</label>-->
                    <div class="col-sm-8 p-1 d-flex justify-content-around border rounded border-1"
                         id="signUpFormAuthorities">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="authorities"
                                   id="checkboxRoleAdmin"
                                   value="ROLE_ADMIN">
                            <label class="form-check-label" for="checkboxRoleAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="authorities"
                                   id="checkboxRoleManager"
                                   value="ROLE_MANAGER">
                            <label class="form-check-label" for="checkboxRoleManager">MANAGER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="authorities" id="checkboxRoleUser"
                                   value="ROLE_USER">
                            <label class="form-check-label" for="checkboxRoleUser">USER</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-warning mx-3">Reset</button>
                    <button type="button" class="btn btn-info mx-3" onclick="signUp()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:replace="/fragments/footer :: footer"/>
<script src="/js/signup/signup.js"></script>
</html>
