<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI Chat</title>
    <link href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <!--    <script type="text/javascript"-->
    <!--            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>-->
    <script src="/webjars/sockjs-client/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex flex-column">
        <div class="d-flex flex-column">
            <h2 class="d-flex justify-content-center">Myers-Briggs Type Indicator</h2>
            <h1 class="d-flex justify-content-center">M B T I</h1>
            <hr>
        </div>
    </div>

    <div id="mbtiListDiv">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">MBTI</th>
                <th scope="col">Personality</th>
                <th scope="col">Chatting</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr></tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">MBTI Chat</h5>
                <!--                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                <button class="btn btn-warning" type="button" id="chat-leave-btn" onclick="disconnect()">Leave</button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-lg" id="input-send-message">
                    <button class="btn btn-primary" type="button" id="chat-send-message-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="/js/global.js"></script>
<script src="/js/chat.js"></script>
<script type="application/javascript">

    const mbtiTable = document.querySelector("#mbtiListDiv table");

    $.ajax({
        type: 'GET',
        url: '/mbti/list',
        contentType: 'application/json; charset=utf-8',
        success: function (data) {
            console.log(data);
            if (data.length === 0) {
                console.log("MBTI 정보가 없습니다.");
                mbtiTable.querySelector("tbody").innerHTML = "<h3>MBTI 정보가 없습니다.</h3>" + "<a href='/mbti/register'>MBTI 등록</a>";
            } else {
                mbtiInfo2Page(data);
            }
        },
        error: function (data) {
            console.error(data);
        }
    });

    const mbtiInfo2Page = function (mbtiList) {
        mbtiList.forEach(function (data, index) {

            let row = mbtiTable.querySelector("tbody").insertRow(-1);

            let indexCell = row.insertCell(0);
            let mbtiCell = row.insertCell(1);
            let personalityCell = row.insertCell(2);
            let chattingCell = row.insertCell(3);

            indexCell.innerText = index;
            mbtiCell.innerText = data.mbti;
            personalityCell.innerText = data.personality;
            chattingCell.innerHTML = "<button class='btn btn-primary' onclick='chattingRoomEnter()'>Enter</button>";

        });

        mbtiTable.querySelector("tfoot tr").insertAdjacentHTML('beforeend', "<td colspan='4'><a href='/mbti/register'>Change</a></td>");
    }

    const chattingRoomEnter = function () {
        connect();
        chatModal.show();
    }

</script>
