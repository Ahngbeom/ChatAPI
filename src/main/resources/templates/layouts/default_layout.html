<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="/fragments/header :: header"/>

<body style="padding-top: 120px;">
<th:block th:replace="/fragments/header :: offcanvas"/>
<div class="container-fluid p-0" id="mainContainer">

    <th:block layout:fragment="banner">
        <th:div th:insert="/fragments/banner :: MBTI-banner" class="d-flex flex-column justify-content-center text-center"/>
    </th:block>
    <hr>
    <th:block layout:fragment="content">
    </th:block>

    <th th:replace="/fragments/toast :: toast('pageToast')"></th>
</div>
</body>
<th:block layout:fragment="defaultScript">
    <th:block th:replace="/fragments/footer :: footer"/>
</th:block>
<th:block layout:fragment="additionalScript">
</th:block>
</html>
