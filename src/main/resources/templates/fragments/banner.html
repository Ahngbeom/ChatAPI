<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="MBTI-banner">
    <div class="h1">M B T I</div>
    <div class="h2">Myers-Briggs Type Indicator</div>
</th:block>

<th:block th:fragment="banner(title, subtitle)">
    <div class="h1" th:text="${title}"></div>
    <div class="h2" th:text="${subtitle}"></div>
</th:block>

</html>
